name: Run analyze_indentation.py
on:
  push:
    paths:
      - 'scripts/analyze_indentation.py'
      - 'src/**'
  pull_request:
    paths:
      - 'scripts/analyze_indentation.py'
      - 'src/**'
  workflow_dispatch:

jobs:
  run_analyze_indentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.12.5
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.5'
    
    - name: Run analyze_indentation.py
      run: |
        cd scripts
        python analyze_indentation.py
      shell: bash
    
    - name: Upload output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: analyze_indentation
        path: output/analyze_indentation_output/
    
    - name: Always succeed
      run: exit 0
