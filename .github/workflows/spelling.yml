name: Analyze Spelling
on:
  push:
    paths:
      - 'scripts/analyze_spelling.py'
      - 'src/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'scripts/analyze_spelling.py'
      - 'src/**'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  analyze_spelling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.5'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run analyze spelling script
      run: |
        cd scripts
        python analyze_spelling.py
      shell: bash
    
    - name: Upload output as artifact
      uses: actions/upload-artifact@v3
      with:
        name: analyze-spelling-output
        path: output/analyze_spelling_output/
    
    - name: Always succeed
      run: exit 0
